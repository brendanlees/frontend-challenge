httpRoot: dist

sass:
  src: src/components
  dest: dist/css

js:
  src:
    - src/components



styleguide:
  title: Style Guide
  dest: dist
  builder: node_modules/kss-offscreen-twig
  cssFiles:
    - https://fonts.googleapis.com/css?family=Open+Sans:400,700
    - dist/css/styles.css
    - dist/css/style-guide/chroma-kss-styles.css
    - dist/css/style-guide/kss-only.css
  jsFiles:
    - https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js
    - https://unpkg.com/handorgel@0.4/lib/js/umd/handorgel.js
    - https://github.com/brendanlees/frontend-challenge/tree/master/design/bl_assets/js

autoprefixer:
  browsers:
    - last 2 versions
    - ie >= 10
    - and_chr >= 2.3
